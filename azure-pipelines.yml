trigger:
- master

pool:
  name: emeni-build-windows

steps:
  - task: UseDotNet@2
    displayName: Download .NET SDK
    inputs:
      packageType: 'sdk'
      version: '9.0.x'

  - task: UseNode@1
    displayName: Download NodeJS
    inputs:
      version: 22.x

  - task: DotNetCoreCLI@2
    displayName: Publish
    inputs:
      command: 'publish'
      publishWebProjects: false
      projects: './src/SimplePlanePerformance.WebAPI'
      zipAfterPublish: false
      configuration: Release
      arguments: -o $(Build.ArtifactStagingDirectory)/SimplePlanePerformance.WebAPI --runtime win-x64

  - task: PublishBuildArtifacts@1
    displayName: Upload Artifacts
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'simpleplaneperformance-win-x64'
      publishLocation: 'Container'
