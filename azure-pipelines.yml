trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
  - task: UseDotNet@2
    displayName: Download .NET SDK
    inputs:
      packageType: 'sdk'
      version: '9.0.x'

  - task: UseNode@1
    displayName: Download NodeJS
    inputs:
      version: 22.x

  - task: DotNetCoreCLI@2
    inputs:
      command: 'publish'
      publishWebProjects: false
      projects: './src/SimplePlanePerformance.WebAPI'
      zipAfterPublish: false
