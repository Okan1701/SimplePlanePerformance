<h2 mat-dialog-title>Add Aircraft</h2>
<mat-dialog-content>
  <div class="divider">Aircraft Identity</div>
  <div class="form-group">
    <mat-form-field class="flex-grow">
      <mat-label>Registration / Callsign</mat-label>
      <input matInput placeholder="Ex. PH-XXX" required>
    </mat-form-field>
    <div class="form-input-row">
      <mat-form-field>
        <mat-label>Model</mat-label>
        <input matInput placeholder="Ex. P28A-161" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Type</mat-label>
        <mat-select required>
          <mat-option value="SEP">SEP</mat-option>
          <mat-option value="MEP">MEP</mat-option>
          <mat-option value="SET">SET</mat-option>
          <mat-option value="MET">MET</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Fuel</mat-label>
        <mat-select required>
          <mat-option value="avgas100ll">AVGAS 100LL</mat-option>
          <mat-option value="jeta1">JET A1</mat-option>
          <mat-option value="none">Other</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="divider">Aircraft Limitations</div>
  <div class="form-group">
    <div class="form-input-row">
      <mat-form-field class="flex-grow">
        <mat-label>Max Landing Crosswind</mat-label>
        <input type="number" matInput placeholder="Ex. 10">
      </mat-form-field>
      <mat-form-field class="flex-grow">
        <mat-label>Max Landing Tailwind</mat-label>
        <input type="number" matInput placeholder="Ex. 10">
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>Max Landing Headwind</mat-label>
      <input type="number" matInput placeholder="Ex. 10">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary">Add</button>
</mat-dialog-actions>
