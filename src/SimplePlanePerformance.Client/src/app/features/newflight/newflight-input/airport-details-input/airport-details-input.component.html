<mat-card>
	<mat-card-header>
		<mat-card-subtitle>Runway physical properties</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<div class="divider divider-spacing">Departure Airport</div>
		<div class="card-input-row">
			<mat-form-field appearance="outline" subscriptSizing="dynamic">
				<mat-label>Runway TORA</mat-label>
				<input matInput type="number" placeholder="meters" />
			</mat-form-field>
			<mat-form-field appearance="outline" subscriptSizing="dynamic">
				<mat-label>Runway TODA</mat-label>
				<input matInput type="number" placeholder="meters" />
			</mat-form-field>
			<mat-form-field appearance="outline" subscriptSizing="dynamic">
				<mat-label>Runway LDA</mat-label>
				<input matInput type="number" placeholder="meters" />
			</mat-form-field>
		</div>
		<div class="card-input-row-spaced">
			<mat-form-field appearance="outline" subscriptSizing="dynamic">
				<mat-label>Wind direction</mat-label>
				<mat-hint>Format: HDG / KT</mat-hint>
				<input matInput placeholder="000 / 00" />
			</mat-form-field>
			<button mat-button>Fetch Wind</button>
		</div>
		<div class="divider divider-spacing">Destination Airport</div>
		<div class="card-input-row">
			<mat-form-field appearance="outline" subscriptSizing="dynamic">
				<mat-label>Runway TORA</mat-label>
				<input matInput type="number" placeholder="meters" />
			</mat-form-field>
			<mat-form-field appearance="outline" subscriptSizing="dynamic">
				<mat-label>Runway TODA</mat-label>
				<input matInput type="number" placeholder="meters" />
			</mat-form-field>
			<mat-form-field appearance="outline" subscriptSizing="dynamic">
				<mat-label>Runway LDA</mat-label>
				<input matInput type="number" placeholder="meters" />
			</mat-form-field>
		</div>
		<div class="card-input-row-spaced">
			<mat-form-field appearance="outline" subscriptSizing="dynamic">
				<mat-label>Wind direction</mat-label>
				<mat-hint>Format: HDG / KT</mat-hint>
				<input matInput placeholder="000 / 00" />
			</mat-form-field>
			<button mat-button>Fetch Wind</button>
		</div>
	</mat-card-content>
</mat-card>
