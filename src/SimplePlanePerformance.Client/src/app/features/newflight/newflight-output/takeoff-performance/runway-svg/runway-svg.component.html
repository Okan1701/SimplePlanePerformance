<svg xmlns="http://www.w3.org/2000/svg">
	<rect width="100%" height="80" x="0" y="0" fill="rgb(30,30,30)" class="runway-rect"/>
	<line x1="80" y1="40" x2="100%" y2="40" stroke-dasharray="40, 10" class="center-line"/>

	<line x1="0" y1="10" x2="75" y2="10" class="center-line"/>
	<line x1="0" y1="20" x2="75" y2="20" class="center-line"/>
	<line x1="0" y1="30" x2="75" y2="30" class="center-line"/>
	<line x1="0" y1="40" x2="75" y2="40" class="center-line"/>
	<line x1="0" y1="50" x2="75" y2="50" class="center-line"/>
	<line x1="0" y1="60" x2="75" y2="60" class="center-line"/>
	<line x1="0" y1="70" x2="75" y2="70" class="center-line"/>

	<line matTooltip="Runway TORA Used %" x1="0" y1="90" [attr.x2]="runwayToraLineWidth" y2="90" class="runway-used-line stroke-orange"/>
	<line matTooltip="Runway TODA Used %" x1="0" y1="105" [attr.x2]="runwayTodaLineWidth" y2="105" class="runway-used-line stroke-green"/>
</svg>
