@switch (status) {
  @case (Status.Loading) {
    <div>
      <mat-progress-spinner></mat-progress-spinner>
      <div>Loading information</div>
    </div>
  }
  @case (Status.Error) {
    <div>
      <mat-icon>error</mat-icon>
      <div>Something went wrong!</div>
      <div>Unable to display this page. Please try again later.</div>
    </div>
  }
}
